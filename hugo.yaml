baseURL: https://finops-jp.github.io/
title: FinOps Foundation Japan Chapter
languageCode: ja-jp
defaultContentLanguage: "en"

theme: universal
summaryLength: 0

menu:
  main:
    - identifier: menu.home
      name: "HOME"
      url: "/"
      weight: 1
    - identifier: menu.events
      name: "EVENTS"
      url: "/categories/イベント"
      weight: 2
    - identifier: menu.news
      name: "NEWS"
      url: "/categories/ニュース"
      weight: 3
    - identifier: menu.about
      name: "ABOUT"
      url: "/about/"
      weight: 4

params:
  # Style options: default (light-blue), blue, green, marsala, pink, red, turquoise, violet
  style: "turquoise" # FinOps Foundationのアイコンがグリーンなので、、、

  # Logo
  disabled_logo: true
  logo_text: "FinOps Foundation Japan Chapter"

  # Menu behavior
  dropdown_mouse_over: true

  # Carousel
  carouselHomepage:
    enable: true
    auto_play: true

  # Features
  features:
    enable: true
    cols: 3

  # Testimonials
  testimonials:
    enable: false
    title: "コミュニティへの期待の声"

  CarouselTestimonials:
    items: 3
    auto_play: true
    slide_speed: 12000
    pagination_speed: 4000

  # Events
  recent_posts:
    enable: true
    title: "最新のお知らせ"
    hide_summary: false

  # See more
  see_more:
    enable: true
    icon: "fas fa-comments"
    title: "FinOpsのスキルアップを目指し、実践者や専門家の集まるコミュニティの一員になりませんか？"
    link_url: "https://www.finops.org/join/"
    link_text: "Join the Community"

  # Contents
  viewMorePostLink: "/posts/"
  mainSections: ["posts"]

  # Widgets
  widgets:
    search: true
    categories: true
    tags: true

  # Footer
  about_us: "<p>FinOps Foundation Japan Chapterのメンバー有志で運営するサイトです</p>"

  footer:
    recent_posts:
      enable: true

  copyright: "© FinOps Foundation Japan Chapter. 2024. All rights reserved."

  date_format: "January 2, 2006"

taxonomies:
  category: "categories"
  tag: "tags"
  author: "authors"

permalinks:
  posts: "/posts/:year/:month/:filename/"
