baseURL: https://finops-jp.github.io/
title: FinOps Foundation Japan Chapter
languageCode: ja-jp
defaultContentLanguage: "en"

theme: universal
summaryLength: 150

menu:
  main:
    - identifier: menu.home
      name: "home"
      url: "/"
      weight: 1
    - identifier: menu.events
      name: "Events"
      url: "/events/"
      weight: 2
    - identifier: menu.about
      name: "About"
      url: "/about/"
      weight: 3

params:
  # Style options: default (light-blue), blue, green, marsala, pink, red, turquoise, violet
  style: "turquoise" # FinOps Foundationのアイコンがグリーンなので、、、

  # Logo
  disabled_logo: true
  logo_text: "FinOps Foundation Japan Chapter"

  # Menu behavior
  dropdown_mouse_over: true

  # Carousel
  carouselHomepage:
    enable: true
    auto_play: true

  # Features
  features:
    enable: true
    cols: 3

  # Events
  recent_posts:
    enable: true
    title: "最新のイベント"
    hide_summary: false

  # See more
  see_more:
    enable: true
    icon: "fas fa-comments"
    subtitle: "FinOpsのスキルアップを目指し、実践者や専門家の集まるコミュニティの一員になりませんか？"
    link_url: "https://www.finops.org/join/"
    link_text: "Join the Community"

  # Widgets
  widgets:
    search: true
    categories: true
    tags: true

  # Footer
  about_us: "<p>FinOps Foundation Japan Chapterのメンバー有志で運営するサイトです</p>"

  footer:
    recent_posts:
      enable: true

  copyright: "© FinOps Foundation Japan Chapter. 2024. All rights reserved."

taxonomies:
  category: "categories"
  tag: "tags"
  author: "authors"
