text: "「FinOps Foundation Japan Chapter の設立を歓迎し、AWSとして国内におけるクラウドフィナンシャルマネジメントの活動に参加できることを大変嬉しく思います。国内でもAI、機械学習、クラウド技術が急速に普及するなか、AWSはFinOps Foundation Japan Chapterの活動を通じて、お客様、パートナー様との効率的なコスト管理と最適化に関する知見共有を促進し、クラウドコミュニティ全体のさらなる成長に寄与してまいります。クラウドの価値を最大限に活かし、日本のお客様のデジタルトランスフォーメーションを加速させる一助となれることを楽しみにしております。」"
name: "安田 俊彦氏"
