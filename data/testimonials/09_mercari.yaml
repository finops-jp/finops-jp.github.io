text: "「メルカリは、FinOpsへ投資し、コスト最適化、コスト意識、技術戦略とビジネス目標の整合性を向上し、顕著な恩恵を得ています。このような理由から、この度のFinOps Japan Chapterが設立されることを大変嬉しく思います。日本でもFinOpsを実践する企業は増えてきていますが、ベストプラクティスの共有はあまり進んでいません。この活動を通じて、FinOpsに携わる人々がつながり、協力し合うことで、FinOpsを支援するコミュニティが生まれることを期待しています。そして、日本全体でFinOps戦略の発展と交流の中心的な役割を担うことを楽しみにしています。」"
name: "Michael Galloway氏"
position: "株式会社メルカリ プラットフォーム・エンジニアリング・ディレクター"
