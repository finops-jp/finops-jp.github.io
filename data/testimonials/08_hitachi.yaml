text: "「FinOps Foundation Japan Chapterの設立を歓迎し、活動に参加できることを大変嬉しく思います。私たちはこれまでも、お客さまの継続的なクラウド運用改善やクラウドコスト最適化を伴走支援するHitachi Application Reliability Centers(HARC)など、FinOpsサービスの提供に積極的に取り組んでまいりました。本コミュニティ活動を通じて、日本国内でのFinOpsの理解促進や普及にさらに貢献できることを楽しみにしています。」"
name: "武田 景氏"
position: "株式会社日立製作所 クラウドマネージドサービス本部 担当本部長"
