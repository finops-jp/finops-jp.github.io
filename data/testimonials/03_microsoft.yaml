text: "「FinOps Foundation Japan Chapterの設立、おめでとうございます。あらゆる組織にとって多様化するワークロードの最適化がますます重要となる今日、2023年2月からFinOps FoundationにPremierメンバーとして参加しているMicrosoftも、日本においてFinOpsのベストプラクティスの共有と仕様標準化をChapterの皆様と一緒に進め、日本のクラウド投資の好循環を実践し、ビジネス価値を最大化できるよう支援することを楽しみにしています。さらに、日本のFinOpsコミュニティが成長し、グローバルなFinOpsの更なる発展にも貢献することを期待しています。」"
name: "岡嵜 禎氏"
